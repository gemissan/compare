{% extends 'base.html' %}

{% block title_block %}Compare Login{% endblock title_block %}

{% block css_block %}
  {{ block.super }}
  {{ form.media }}
{% endblock css_block %}

{% block content_block %}
<div id="login-form-container-id" class="login-form-container">
  <form id="login-form-id" class="login-form" method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" id="login-form-submit-button-id" class="form-button" value="Login"></input>
  </form>
</div>
{% endblock content_block %}
