<div id="login-bar-id" class="login-bar horizontal-list">
  <ul>
  	{% if user.is_authenticated %}
    <li><a href="{% url 'user-profile-view' %}">{{ user.username }}</a></li>
    <li><a href="{% url 'logout-user-view' %}">Logout</a></li>
    {% else %}
    <li><a href="{% url 'login-user-view' %}">Login</a></li>
    <li><a href="{% url 'register-new-user-view' %}">Register</a></li>
    {% endif %}
  </ul>
 </div>
