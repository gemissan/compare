{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>{% block title %}Title{% endblock title %}</title>
</head>
<body>

	<div id="header" class="header">
	{% block header %}
	Header
    {% endblock header %}
	</div>

	<div id="content" class="content">
	{% block content %}
	Content
    {% endblock content %}
	</div>
	
	<div id="footer" class="footer">
	{% block footer %}
	Footer
    {% endblock footer %}
    </div>

</body>
</html>
